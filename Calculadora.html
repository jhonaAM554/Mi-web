<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .calculadora {
      width: 250px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f8f8f8;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding-right: 10px;
      border: 1px solid #ccc;
      background: white;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #ddd;
      border-radius: 5px;
    }
    button:hover {
      background: #ccc;
    }
    .igual {
      background: orange;
      color: white;
    }
  </style>

  <script>
    let displayValue = '';

    function agregar(valor) {
      displayValue += valor;
      document.getElementById('display').value = displayValue;
    }

    function limpiar() {
      displayValue = '';
      document.getElementById('display').value = '';
    }

    function borrar() {
      displayValue = displayValue.slice(0, -1);
      document.getElementById('display').value = displayValue;
    }

    function calcular() {
      try {
        displayValue = eval(displayValue).toString();
        document.getElementById('display').value = displayValue;
      } catch {
        document.getElementById('display').value = 'Error';
        displayValue = '';
      }
    }
  </script>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" readonly>
    <div class="botones">
      <button onclick="limpiar()">C</button>
      <button onclick="borrar()">⌫</button>
      <button onclick="agregar('/')">÷</button>
      <button onclick="agregar('*')">×</button>

      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('-')">−</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('+')">+</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
    </div>
  </div>
</body>
</html>
